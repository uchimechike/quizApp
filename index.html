<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   
    <title>Quiz App</title>
</head>
<body class = "vh-100">
    <!--HeADER INTRO-->
    <header class="py-4 text-center bg-primary">
        <h2 class="headerInfo text-white">Welcome to The Ninja Quiz App</h2>
    </header>
    <!--Result Section-->
    <section class="result py-4 d-none text-center"></section>

    <section class="mainApp py-1 text-white bg-primary">
        <div class="container">
            <h3 class= "text-center mb-4">Now Start the Quiz</h3>
            <form>
                <div class="questions">
                    <p>1. Who is the President Of Nigeria</p>
                    <div class="form-check mb-3">
                        <input type="radio" name = "q1" value = "A" checked>
                        <label for="form-check-label">Brid. Gen Mohammadu Buhari</label>
                    </div>
                    <div class="form-check mb-3">
                        <input type="radio" name = "q1" value = "B">
                        <label for="form-check-label">Mr Peter Obi</label>
                    </div>
                </div>

                <div class="questions">
                    <p>2. What is the Capital of Lagos State</p>
                    <div class="form-check mb-3">
                        <input type="radio" name = "q2" value = "A" checked>
                        <label for="form-check-label">Abuja</label>
                    </div>
                    <div class="form-check mb-3">
                        <input type="radio" name = "q2" value = "B">
                        <label for="form-check-label">Ikeja</label>
                    </div>
                </div>

                <div class="questions">
                    <p>3. Who is the Capital of Imo State</p>
                    <div class="form-check mb-3">
                        <input type="radio" name = "q3" value = "A" checked>
                        <label for="form-check-label">Owerri</label>
                    </div>
                    <div class="form-check mb-3">
                        <input type="radio" name = "q3" value = "B">
                        <label for="form-check-label">Umuguma</label>
                    </div>
                </div>

                <div class="questions">
                    <p>4. What's the name of the HOD of Chemical Engineering Department of FUTO</p>
                    <div class="form-check mb-3">
                        <input type="radio" name = "q4" value = "A" checked>
                        <label for="form-check-label">Bull Dog</label>
                    </div>
                    <div class="form-check mb-3">
                        <input type="radio" name = "q4" value = "B">
                        <label for="form-check-label">Engr. Dr. S.I Ike</label>
                    </div>
                </div>

                <div class="questions">
                    <p>5. Who is the worst player in Chemical Engineering Department</p>
                    <div class="form-check mb-3">
                        <input type="radio" name = "q5" value = "A" checked>
                        <label for="form-check-label">Chuku Chuku for Body</label>
                    </div>
                    <div class="form-check mb-3">
                        <input type="radio" name = "q5" value = "B">
                        <label for="form-check-label">Yakoma Sako</label>
                    </div>
                </div>

                <input type="submit" value="Submit" class="btn w-50 d-block mx-auto my-4 bg-dark text-white">
            </form>
        </div>
    </section>    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./js/sandbox.js"></script>
</body>
</html>
